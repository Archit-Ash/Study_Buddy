<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Topic Explainer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="main-logo" src="../logo//main_logo.png" />
    <header id="nav">
      <button id="toPage1" class="nav-btn-active">AI Explainer</button>
      <button id="toPage2" class="nav-btn">Summarizer</button>
      <button id="toPage3" class="nav-btn">Planner</button>
    </header>
    <h1>AI Topic Explainer</h1>
    <input
      id="promptInput"
      type="text"
      placeholder="Enter the Name Of the Topic"
    />
    <div id="sessionStatus">Initializing session...</div>
    <div>
      <button class="mode-btn" id="appendOption2">🔍 Quick Search</button>
      <button class="mode-btn" id="appendOption3">⚙️ Concise Mode</button>
      <button class="mode-btn" id="appendOption1">
        👶 Explain to a Kid Mode
      </button>

      <button class="redy" id="resetSession">🔄 Reset Session</button>
    </div>
    <div id="loader"></div>

    <div id="output"></div>
    <div id="footnote">Powered By Gemini Nano</div>
    <script src="navigator.js"></script>
    <script src="explainor.js"></script>
  </body>
</html>
