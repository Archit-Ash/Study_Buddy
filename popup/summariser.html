<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Summarizer</title>
    <link rel="stylesheet" href="summarizer.css" />
  </head>
  <body>
    <header id="nav">
      <button id="toPage1">AI Explainer</button>
      <button id="toPage2">Summarizer</button>
    </header>
    <div class="summarizer">
      <h1>Text Summarizer</h1>
      <textarea id="inputText" placeholder="Enter text to summarize"></textarea>
      <button id="summarizeBtn">Summarize</button>
      <div id="output">
        <h2>Summary:</h2>
        <p id="summaryText"></p>
      </div>

      <script src="summariser.js"></script>
      <script src="navigator.js"></script>
    </div>
  </body>
</html>
