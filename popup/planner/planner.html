<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Planner</title>
    <link rel="stylesheet" href="planner.css" />
  </head>
  <body>
    <header id="nav">
      <button id="toPage1">Page 1</button>
      <button id="toPage2">Page 2</button>
      <button id="toPage3">Page 3</button>
    </header>
    <div class="planner">
      <h1>Study Planner</h1>
      <div class="container">
        <form id="studyPlanForm">
          <label for="topic">Enter the topic you want to study:</label>
          <input
            type="text"
            id="topic"
            name="topic"
            placeholder="E.g., Quantum Mechanics"
            required
          />

          <label for="time">How much time can you dedicate?</label>
          <select id="time" name="time">
            <option value="1 Hour">1 Hour</option>
            <option value="2 Hours">2 Hours</option>
            <option value="Custom">Custom Time</option>
          </select>
          <div id="customTimeInput" style="display: none">
            <label for="customTime">Enter the time (in minutes):</label>
            <input
              type="number"
              id="customTime"
              name="customTime"
              placeholder="E.g., 90"
            />
          </div>

          <label for="goal">What is your goal for this session?</label>
          <select id="goal" name="goal">
            <option value="Revision">Revision</option>
            <option value="Deep Understanding">Deep Understanding</option>
            <option value="Exam Prep">Exam Prep</option>
          </select>

          <div id="sessionStatus">Initializing session...</div>
          <div>
          <button type="submit" id="generatePlanBtn">Generate Study Plan</button>
          <button type="button" id="resetSession">Reset Session</button>
          </div>
        </form>

      
      <div id="output">
        <h2>Study Plan:</h2>
        <p id="studyPlanText"></p>
      </div>


    </div>

    <script src="./planner.js"></script>
    <script src="../navigator.js"></script>
  </body>
</html>
